<!DOCTYPE html>
<html>
  <head>
    <title>ArchiveClick Options</title>
  </head>
  <body>
    <label for="same-tab">
      <input type="checkbox" id="same-tab" />
      <span>Replace current tab upon (toolbar) icon click</span>
    </label>
    <br />
    <label for="background-new-tab">
      <input type="checkbox" id="background-new-tab" />
      <span>Background for newly opened tabs</span>
    </label>
    <br />
    <label for="right-click-new-tab">
      <input type="checkbox" id="right-click-new-tab" />
      <span>Right-click link opens new tab</span>
    </label>
    <br />
    <div id="status">&nbsp;</div>
    <br />
    <button id="close-button">Close</button>
    <script src="options.js"></script>
  </body>
</html>
